<!DOCTYPE html>
<html lang="pt-br">
  {% include head_2.html %}
  <body>
    {{ content }}

    <script async src="/assets/js/app.js"></script>
    <script src="{{ '/assets/js/dropdown.js' | prepend: site.baseurl | prepend: site.url }}"></script>

    {%- if page.custom_js -%}
      {%- for js_file in page.custom_js -%}
        <script src='{{ site.url }}/assets/js/{{ js_file }}.js' type="text/javascript"></script>
      {%- endfor -%}
    {%- endif -%}

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-41283170-1"></script>
    <script>
      if (document.location.hostname !== 'localhost') {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-41283170-1');
      }

    </script>
    
    {% comment %} <!-- facebook -->
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v3.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script> {% endcomment %}
  </body>
</html>
