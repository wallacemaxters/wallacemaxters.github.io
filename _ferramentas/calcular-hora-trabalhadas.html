<div class="container">
    <div class="">
        <div class="columns">
            <div class="column is-12 is-3-desktop">
                <div class="field">
                    <label class="label">Valor</label>
                    <input placeholder="valor da hora" oninput="calcularHoras()" type="number" class="input" id='money' min="0" step="0.01">
                </div>
            </div>
            <div class="column is-12 is-4-desktop">
                <div class="field">
                    <label class="label">Hora</label>
                    <input placeholder="hora" oninput="calcularHoras()" maxlength="8" type="text" class="input" placeholder="Hora" id='time'>
                </div>
            </div>
            <div class="column is-12 is-4-desktop">
                <label for="" class="label">Resultado</label>
                <div id='result'></div>
            </div>
        </div>
        {% include ads_common.html %}
    </div>
</div>

<script src="//unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>
<script>
function calcularHoras() {

    var inputTime = document.querySelector('#time')
    var inputMoney = document.querySelector('#money');
    var result = document.querySelector('#result')

    if (! /^\d{2}\:\d{2}\:\d{2}$/.test(inputTime.value) || !inputMoney.value) {
        return
    }

    var time = inputTime.value.split(':').map(Number)

    var hour = time[0] + (time[1] / 60) + (time[2] / 3600);

    var totalMoney = parseInt(inputMoney.value) * hour;

    result.innerHTML = 'R$ ' + totalMoney.toFixed(2).replace('.', ',')
}

VMasker(document.querySelector("#time")).maskPattern("99:99:99");
</script>
