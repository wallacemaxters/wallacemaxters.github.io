<header class="top-header">
    <div class="top-header-overlay">
        {%- if include.show_menu -%}
            {% include menu.html class="is-absolute" %}
        {%- endif %}
        <div class="top-header-content">
            <div class="container">
                <div class="block" style="max-width: 600px; margin-left: auto; margin-right: auto; ">
                    <img src="{{ site.logo }}" class="image is-inline-flex block" width="128"> 
                    <h1 class="title is-3 has-text-white">{{ include.title }}</h1>
                    {% if include.subtitle %}
                        <div class="subtitle has-text-white">{{ include.subtitle }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
