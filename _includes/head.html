<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>{%- if page.title -%}
        {{ page.title | escape }}
        {%- else -%}
        {{ site.title | escape }} - Um blog sobre programação
        {%- endif -%}</title>
    <meta name="description" property="og:description" content="{%- if page.excerpt -%}
                   {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
                 {%- else -%}
                   {{ site.description }}
                 {%- endif -%}">

    <link href="{{ '/assets/fonts/ubuntu/ubuntu-v11-latin-ext_latin-regular.woff' | prepend:site.baseurl }}" rel='stylesheet'
        type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html', '' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">


    <meta property="og:title" content="{%- if page.title -%} {{ page.title | escape }}{%- else -%}{{ site.title | escape }}{%- endif -%}" />

    <meta property="og:description" content="{%- if page.excerpt -%}
                {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
                {%- else -%}
                {{ site.description }}
                {%- endif -%}">

    <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
    <meta property="og:image" content="{{ page.image | prepend: site.url}}" />
    {%- if page.date -%}
        <meta property="og:type" content="article">
        <meta property="article:author" content="Wallace Maxters">
        <!-- <meta property="article:section" content="Tutoriais"> -->
        <meta property="article:tag" content="{{ page.categories }}">
        <meta property="article:published_time" content="{{ page.date }}">
    {%- else -%}
    <meta property="og:type" content="website" />
    {%- endif -%}

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

    {% if page.image %}
    <style>
        .top-header {
            background-image: url('{{ page.image }}');
        }
    </style>
    {% endif %}

    <script src="{{ '/assets/js/dropdown.js' | prepend: site.baseurl | prepend: site.url }}"></script>


    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
